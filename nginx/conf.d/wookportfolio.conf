server {
    listen 80;
    server_name wookportfolio.kro.kr;

    # Let's Encrypt 인증을 위한 웹루트
    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    # 모든 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name wookportfolio.kro.kr;
    index index.html index.htm index.nginx-debian.html;

    ssl_certificate /etc/letsencrypt/live/wookportfolio.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wookportfolio.kro.kr/privkey.pem;

    # SSL 보안 강화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

    # HSTS 적용 (브라우저 강제 HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://localhost:8089;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}