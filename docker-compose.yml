version: "3.8"
services:
  springboot-app:
    build: .
    container_name: wlwl45wl/wookportfolio:latest
    ports:
      - "8089:8089"
    restart: always

  nginx:
    image: wookportfolioNginx:latest
    container_name: wookportfolioNginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/lib/letsencrypt
    depends_on:
      - springboot-app
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/lib/letsencrypt
    entrypoint: >
      /bin/sh -c 'trap exit TERM;
      while :;
      do certbot renew --webroot -w /var/lib/letsencrypt --deploy-hook "nginx -s reload";
      sleep 12h & wait $${!};
      done;'